apiVersion: v1
kind: Service
metadata:
  name: my-app
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: my-app
  type: ClusterIP

---
apiVersion: v1
kind: Pod
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - name: app-config
          mountPath: /etc/nginx/conf.d
        - name: tls
          mountPath: /etc/nginx/tls
      resources: {}
  volumes:
    - name: app-config
      configMap:
        name: nginx-config
    - name: tls
      secret:
        secretName: tls-config
