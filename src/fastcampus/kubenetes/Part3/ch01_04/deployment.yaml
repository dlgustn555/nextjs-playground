apiVersion: apps/v1 #                             오브젝트를 생성할 때 사용하는 API 버전
kind: Deployment #                                생성하고자 하는 오브젝트 종류
metadata: #                                       오브젝트를 구분 지을 수 있는 정보
  name: nginx-deployment
spec: #                                           사용자가 원하는 오브젝트 상태
  selector:
    matchLabels:
      app: nginx
  template:
    metadata: #                                   오브젝트를 구분 지을 수 있는 정보
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: <Image>
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: <Port>
