apiVersion: v1
kind: Pod
metadata:
  name: green-pod
spec:
  containers:
    - name: c-green
      image: dlgustn555/green
      ports:
        - containerPort: 3302
      resources: {}
      env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
